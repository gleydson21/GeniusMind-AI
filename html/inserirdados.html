<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="../img/logo lamp.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>GeniusMind - AI</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="../img/logo lamp.png" alt="" class="logo"></a>
            <nav class="navegation">
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    
                </ul>
            </nav>
        </header>


        <form class="form">
            <h1>Formulário</h1>
            <div class="form-group">
                <label for="input1">Qual a sua idade? 1: (18-21), 2: (22-25), 3: (acima de 26)</label>
                <select class="form-control" id="input1">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input2">Qual o seu sexo? (1: feminino, 2: masculino)</label>
                <select class="form-control" id="input2">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>

                </select>
            </div>
            <div class="form-group">
                <label for="input3">Qual o tipo de ensino médio? (1: particular, 2 - estadual, 3 - outro)</label>
                <select class="form-control" id="input3">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input4">Qual o tipo de bolsa? (1: particular, 2: estadual, 3: outro)</label>
                <select class="form-control" id="input4">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input5">Você tem um trabalho adicional? (1: Sim, 2: Não)</label>
                <select class="form-control" id="input5">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>

                </select>
            </div>
            <div class="form-group">
                <label for="input6">Quantas horas você estuda semanalmente? (1: Nenhuma, 2: menos de 5 horas, 3: 6-10
                    horas, 4: 11-20 horas, 5: mais de 20 horas)</label>
                <select class="form-control" id="input6">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input7">Qual o impacto dos seus projetos/atividades no seu sucesso? (1: positivo, 2: negativo, 3: neutro)</label>
                <select class="form-control" id="input7">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input8">Sua frequência nas aulas? (1: sempre, 2: às vezes, 3: nunca)</label>
                <select class="form-control" id="input8">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input9">A discussão melhora meu interesse e sucesso no curso? (1: nunca, 2: às vezes, 3: sempre)</label>
                <select class="form-control" id="input9">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input10">Média acumulada de notas no último semestre (/4,00)? (1: menor que 2.00, 2: 2.00-2.49, 3: 2.50-2.99, 4: 3.00-3.49, 5: acima de 3.49)
                </label>
                <select class="form-control" id="input10">
                    <option disabled selected>Escolha uma das opções...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="button-red"><a href="#">Enviar dados</a></button>
        </form>


        <div class="boxImg">
            <img src="../img/estudantes-dos-desenhos-animados-adolescente-casal-com-mochilas-e-livros-700-76285323-removebg-preview.png"
                alt="" class="img3">

        </div>
    </section>
</body>

</html>
